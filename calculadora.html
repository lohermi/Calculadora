<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
         text-align: center;
    
    
    }
     table {
            width: 30%;
            margin: 60px auto;
            height:600px;
            border-radius: 10px;
            background-color: lightyellow;
            
            
    }
    button {
        width: 100%;
        font-size: 150%;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
       
        
    }
    .esp {
       color: red;
    }
    td{
        border-radius: 10px;
        background-color: black;
      
    }
    #pant{
        border: 2px solid black;
        background-color: lightblue;
        color:black ;
        font-size: 1.7em;
        margin-left: 100%;
        
    }
    #result{
        background-color:lightblue;
        color:black;
        text-align: end;
        padding-right: 1.3em;
        font-weight: bolder;
        }
    
    
    
    
    </style>
</head>
<body>
      <h1>Calculadora</h1>
    <table>
        <tr>
          <td id="pant" colspan="4"><button id="result">0</button></td>
        </tr>
        <tr>
            <tr>
                <td><button onclick="add('1')">1</button></td>
                <td><button onclick="add('2')">2</button></td>
                <td><button onclick="add('3')">3</button></td>
                <td><button class="esp" onclick="add('+')">+</button></td>
              </tr>
        </tr>
        <tr>
            <tr>
                <td><button onclick="add('4')">4</button></td>
                <td><button onclick="add('5')">5</button></td>
                <td><button onclick="add('6')">6</button></td>
                <td><button class="esp" onclick="add('-')">-</button></td>
              </tr>
        </tr>
        <tr>
            <tr>
                <td><button onclick="add('7')">7</button></td>
                <td><button onclick="add('8')">8</button></td>
                <td><button onclick="add('9')">9</button></td>
                <td><button class="esp" onclick="add('*')">*</button></td>
              </tr>
        </tr>
        <tr>
                <td colspan="3"><button onclick="add('0')">0</button></td>
                <td><button class="esp" onclick="add('/')">/</button></td>          
        </tr>
        <tr>
                <td colspan="2"><button class="esp" onclick="add('AC')">AC</button></td>
                <td><button class="esp"  onclick="add('.')">.</button></td>
                <td><button class="esp"onclick="calc()">=</button></td>            
        </tr>
      </table>
      
</body>
   <script>
   
  function setResult(value){
   
         
         document.getElementById('result').innerHTML=value;
       
  }
  function getResult(){
           return(document.getElementById('result').innerHTML);
  }
  function add(key){
      var result=getResult();if(result!='0'||isNaN(key))setResult(result+key);else setResult(key);
   }
  function calc(){
      var result=eval(getResult());setResult(result);
  }
   function del(){
      setResult(0);
   }   
   
   
   
   
   </script>
</html>
